<div class="app-container">
  <app-header (menuToggle)="toggleSidebar()"></app-header>
  
  <mat-drawer-container class="main-container" [hasBackdrop]="isMobile">
    <mat-drawer 
      #drawer
      [mode]="isMobile ? 'over' : 'side'" 
      [opened]="drawerOpened"
      [disableClose]="!isMobile"
      class="sidebar">
      <app-sidebar (linkClicked)="toggleSidebar()"></app-sidebar>
    </mat-drawer>
    
    <mat-drawer-content class="main-content">
      <main role="main">
        <router-outlet></router-outlet>
      </main>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
