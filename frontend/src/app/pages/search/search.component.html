<div class="search-container">
  <mat-card class="search-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>search</mat-icon>
        Ricerca Avanzata
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="searchForm" (ngSubmit)="search()">
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Cerca</mat-label>
            <input
              matInput
              formControlName="query"
              placeholder="Inserisci parole chiave..."
            />
            <mat-icon matPrefix>search</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-row two-columns">
          <mat-form-field appearance="outline">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="category_id">
              <mat-option [value]="null">Tutte</mat-option>
              <mat-option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Lingua</mat-label>
            <mat-select formControlName="language">
              <mat-option value="">Tutte</mat-option>
              <mat-option value="it">Italiano</mat-option>
              <mat-option value="en">Inglese</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-row two-columns">
          <mat-form-field appearance="outline">
            <mat-label>Data da</mat-label>
            <input matInput type="date" formControlName="date_from" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Qualit√† minima (%)</mat-label>
            <input
              matInput
              type="number"
              formControlName="min_quality_score"
              min="0"
              max="1"
              step="0.1"
            />
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit">
            <mat-icon>search</mat-icon>
            Cerca
          </button>
          <button mat-button type="button" (click)="reset()">
            <mat-icon>clear</mat-icon>
            Reset
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <div class="results-section">
    <div class="results-header" *ngIf="!loading && articles.length > 0">
      <h2>Risultati ({{ totalArticles }})</h2>
    </div>

    <app-article-list
      [articles]="articles"
      [loading]="loading"
    ></app-article-list>

    <mat-paginator
      *ngIf="!loading && totalArticles > 0"
      [length]="totalArticles"
      [pageSize]="pageSize"
      [pageSizeOptions]="[10, 20, 50, 100]"
      (page)="onPageChange($event)"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
