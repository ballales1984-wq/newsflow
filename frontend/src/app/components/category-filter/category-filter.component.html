<div class="category-filter">
  <mat-chip-set>
    <mat-chip
      [class.selected]="selectedCategoryId === null"
      (click)="selectCategory(null)"
    >
      <mat-icon matChipAvatar>all_inclusive</mat-icon>
      Tutte
      <span class="count-badge">{{ getCategoryCount(null) }}</span>
    </mat-chip>
    
    <mat-chip
      *ngFor="let category of categories"
      [class.selected]="selectedCategoryId === category.id"
      (click)="selectCategory(category.id)"
    >
      <mat-icon matChipAvatar [style.color]="category.color">
        {{ category.icon || 'folder' }}
      </mat-icon>
      {{ category.name }}
      <span class="count-badge">{{ getCategoryCount(category.id) }}</span>
    </mat-chip>
  </mat-chip-set>
</div>
