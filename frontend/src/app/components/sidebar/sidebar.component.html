<div class="sidebar-container">
  <div class="sidebar-section">
    <h3 class="section-title">Categorie</h3>
    <mat-nav-list>
      <a
        mat-list-item
        (click)="selectCategory(null)"
        [class.active]="selectedCategoryId === null"
      >
        <mat-icon matListItemIcon>all_inclusive</mat-icon>
        <span matListItemTitle>Tutte</span>
        <span class="count-badge">{{ totalArticles }}</span>
      </a>
      
      <a
        mat-list-item
        *ngFor="let category of categories"
        (click)="selectCategory(category.id)"
        [class.active]="selectedCategoryId === category.id"
      >
        <mat-icon
          matListItemIcon
          [style.color]="category.color"
        >
          {{ category.icon || 'folder' }}
        </mat-icon>
        <span matListItemTitle>{{ category.name }}</span>
        <span class="count-badge">{{ getCategoryCount(category.id) }}</span>
      </a>
    </mat-nav-list>
  </div>

  <mat-divider></mat-divider>

  <div class="sidebar-section">
    <h3 class="section-title">Libreria</h3>
    <mat-nav-list>
      <a mat-list-item routerLink="/saved" routerLinkActive="active" (click)="onLinkClick()">
        <mat-icon matListItemIcon>bookmark</mat-icon>
        <span matListItemTitle>Salvati</span>
      </a>
      <a mat-list-item>
        <mat-icon matListItemIcon>favorite</mat-icon>
        <span matListItemTitle>Preferiti</span>
      </a>
      <a mat-list-item>
        <mat-icon matListItemIcon>history</mat-icon>
        <span matListItemTitle>Cronologia</span>
      </a>
      <a mat-list-item>
        <mat-icon matListItemIcon>note</mat-icon>
        <span matListItemTitle>Note</span>
      </a>
    </mat-nav-list>
  </div>
</div>
