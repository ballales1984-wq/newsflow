version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: newsflow-postgres
    environment:
      POSTGRES_USER: newsflow
      POSTGRES_PASSWORD: newsflow_password
      POSTGRES_DB: newsflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newsflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: newsflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: newsflow-backend
    environment:
      DATABASE_URL: postgresql://newsflow:newsflow_password@postgres:5432/newsflow
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      NEWSAPI_KEY: ${NEWSAPI_KEY}
      GUARDIAN_API_KEY: ${GUARDIAN_API_KEY}
      CORS_ORIGINS: http://localhost:4200,http://localhost:80
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - nlp_models:/root/.cache/huggingface
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker for background tasks
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: newsflow-celery-worker
    environment:
      DATABASE_URL: postgresql://newsflow:newsflow_password@postgres:5432/newsflow
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      NEWSAPI_KEY: ${NEWSAPI_KEY}
      GUARDIAN_API_KEY: ${GUARDIAN_API_KEY}
    volumes:
      - ./backend:/app
      - nlp_models:/root/.cache/huggingface
    depends_on:
      - postgres
      - redis
    command: celery -A app.core.celery_app worker --loglevel=info

  # Celery Beat for scheduled tasks
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: newsflow-celery-beat
    environment:
      DATABASE_URL: postgresql://newsflow:newsflow_password@postgres:5432/newsflow
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    command: celery -A app.core.celery_app beat --loglevel=info

  # Frontend Angular (development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: newsflow-frontend
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  nlp_models:

networks:
  default:
    name: newsflow-network

