app = "newsflow-backend"
primary_region = "fra"

[build]

[env]
  CORS_ORIGINS = "https://newsflow-orcin.vercel.app,http://localhost:4200"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

