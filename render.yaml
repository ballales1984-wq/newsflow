services:
  # Backend API
  - type: web
    name: newsflow-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: CORS_ORIGINS
        value: https://newsflow-three.vercel.app,https://newsflow-orcin.vercel.app
      - key: DATABASE_URL
        fromDatabase:
          name: newsflow-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: newsflow-redis
          property: connectionString
      - key: MAX_ARTICLES_PER_SOURCE
        value: 50
      - key: MAX_ARTICLE_AGE_DAYS
        value: 30

  # Celery Worker (task in background)
  - type: worker
    name: newsflow-worker
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.core.celery_app worker --loglevel=info --concurrency=2
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: newsflow-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: newsflow-redis
          property: connectionString

  # Celery Beat (scheduler per aggiornamento ogni 4 ore)
  - type: worker
    name: newsflow-beat
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.core.celery_app beat --loglevel=info
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: newsflow-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: newsflow-redis
          property: connectionString

databases:
  - name: newsflow-db
    databaseName: newsflow
    user: newsflow
    plan: free

  - name: newsflow-redis
    plan: free

