services:
  # Backend API (Solo questo - GRATUITO!)
  - type: web
    name: newsflow-backend
    runtime: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements-minimal.txt
    startCommand: uvicorn app.main_simple:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: CORS_ORIGINS
        value: https://newsflow-three.vercel.app,https://newsflow-orcin.vercel.app
      - key: DATABASE_URL
        value: sqlite:///./newsflow.db

