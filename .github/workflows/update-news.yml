name: Update News Automatically

on:
  schedule:
    # Esegue ogni 6 ore (alle 00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Permette esecuzione manuale

permissions:
  contents: write # Necessario per fare commit e push

jobs:
  collect-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install feedparser requests
      
      - name: Collect Italian Priority News
        working-directory: ./backend
        run: |
          python collect_italian_priority.py
          # Copia italian_priority_news.json come all_sources_news.json per update_news.py
          cp italian_priority_news.json all_sources_news.json
      
      - name: Update final_news_italian.json
        working-directory: ./backend
        run: |
          python update_news.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add backend/final_news_italian.json backend/all_sources_news.json backend/italian_priority_news.json
          git diff --staged --quiet && echo "Nessuna modifica da committare" || (git commit -m "ðŸ¤– Auto-update: Aggiornate notizie $(date +'%Y-%m-%d %H:%M UTC')" && git push origin main)

